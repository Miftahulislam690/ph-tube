<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="">
      <nav class="w-11/12 mx-auto py-4 border-b">
        
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a class="cursor-pointer"><img src="./images/Logo.png" alt="maybe a logo"></a>
        </div>
        <div class="navbar-center lg:flex">
          <label class="input input-bordered flex items-center gap-2 md:w-80 lg:w-96 ml-4 w-auto">
            <input id="search-input" type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </div>
        <div class="navbar-end">
          <a class="btn">SORT</a>
        </div>
      </div>
      </nav>
      <nav id="categories" class="text-center space-x-2 py-1 flex justify-center mt-3"></nav>
    </header>
    <main>
      <section id="videos" class="py-10 w-11/12 mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-2">

      </section>
      <!-- modal -->
       <!-- Open the modal using ID.showModal() method -->
    <button id="showModalData" class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal">
      <div class="modal-box">
        <div id="modal-content">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-slate-300">Close Information</button>
          </form>
        </div>
      </div>
    </dialog>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
